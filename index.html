<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer ></script>
    <div class="choice">
        <p>Broj serija:</p>
        <input type="number" class="set">
        <p>Rest u sekundama:</p>
        <input type="number" class="rest">
        <button class="submit">Počni</button>

    </div>
    <div class="timer">
        <div class="serije" >
            <span class="current">0</span> 
            <span>/</span> 
            <span class="ukupno_serija">4</span>
        </div>
        <p>00:30</p>
        <button class="start">Start</button>
    </div>
</body>
</html>
